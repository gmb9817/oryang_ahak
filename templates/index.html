{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    
    <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-4 tracking-tight">
        {% if user %}
            반가워요, {{ user.given_name }}님! 👋
        {% else %}
            오량어학사전
        {% endif %}
    </h1>
    
    <p class="text-gray-500 text-lg mb-10 max-w-xl">
        학습을 위한 나만의 단어장. <br>
        오늘 기억하고 싶은 단어를 검색하거나 테스트해보세요.
    </p>

    <div class="w-full max-w-2xl relative group">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
            <svg class="h-6 w-6 text-gray-400 group-focus-within:text-green-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <form action="/search" method="GET" class="w-full max-w-2xl relative group">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <svg class="h-6 w-6 text-gray-400 group-focus-within:text-green-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            
            <input type="text" 
                name="q"
                class="block w-full pl-14 pr-4 py-4 bg-white border-2 border-green-100 text-gray-900 rounded-2xl shadow-sm focus:ring-0 focus:border-green-500 focus:shadow-lg transition-all duration-300 text-lg placeholder-gray-400 outline-none" 
                placeholder="단어를 입력해보세요 (예: 학교, 사랑...)">
            
            <button type="submit" class="absolute right-2.5 top-2.5 bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition-colors font-medium shadow-md">
                검색
            </button>
        </form>
    </div>

    <div class="mt-16 grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-4xl px-4">
        <a href="/test" class="group bg-white p-6 rounded-2xl shadow-sm hover:shadow-md border border-gray-100 transition-all hover:-translate-y-1">
            <div class="text-3xl mb-2">📝</div>
            <h3 class="font-bold text-gray-800 group-hover:text-green-600">단어 테스트</h3>
            <p class="text-sm text-gray-500 mt-1">실력을 점검해보세요</p>
        </a>
        <a href="/game" class="group bg-white p-6 rounded-2xl shadow-sm hover:shadow-md border border-gray-100 transition-all hover:-translate-y-1">
            <div class="text-3xl mb-2">🎮</div>
            <h3 class="font-bold text-gray-800 group-hover:text-green-600">미니게임</h3>
            <p class="text-sm text-gray-500 mt-1">즐겁게 배우는 단어</p>
        </a>
        <div class="group bg-gray-50 p-6 rounded-2xl border border-gray-100 opacity-60 cursor-not-allowed">
            <div class="text-3xl mb-2">🔔</div>
            <h3 class="font-bold text-gray-400">골든벨</h3>
            <p class="text-sm text-gray-400 mt-1">오픈 준비중입니다</p>
        </div>
    </div>

</div>
{% endblock %}
